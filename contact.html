<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Radiance Skin & Beauty</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Shared Header -->
  <header id="header"></header>

  <!-- Hero -->
  <section class="hero">
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you! Reach out with any questions or inquiries.</p>
  </section>

  <!-- Contact Form -->
  <section>
    <div class="container">
      <h2>Get in Touch</h2>
      <p>Please fill out the form below or use our contact details to reach us directly.</p>

      <form style="max-width:600px; margin:auto; display:flex; flex-direction:column; gap:1rem;">
        <input type="text" name="name" placeholder="Your Name" required style="padding:0.75rem; border-radius:5px; border:1px solid #ccc;">
        <input type="email" name="email" placeholder="Your Email" required style="padding:0.75rem; border-radius:5px; border:1px solid #ccc;">
        <input type="text" name="subject" placeholder="Subject" style="padding:0.75rem; border-radius:5px; border:1px solid #ccc;">
        <textarea name="message" placeholder="Message" rows="6" required style="padding:0.75rem; border-radius:5px; border:1px solid #ccc;"></textarea>
        <button type="submit" class="btn-primary" style="padding:0.75rem;">Send Message</button>
      </form>

      <div style="margin-top:2rem; text-align:center;">
        <p>Email: <a href="mailto:info@radianceskinbeauty.com.au">info@radianceskinbeauty.com.au</a></p>
        <p>Phone: <a href="tel:+61712345678">+61 7 1234 5678</a></p>
        <p>Location: Brisbane, Queensland</p>
      </div>
    </div>
  </section>

  <!-- Shared Footer -->
  <footer id="footer"></footer>

  <!-- JS for shared header/footer -->
  <script src="script.js"></script>
</body>
</html>
